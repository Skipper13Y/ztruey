############################################################
# MySQL数据库连接配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ztruey?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=CST
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
############################################################
############################################################
# MyBatis连接配置
#配置映射文件
mybatis.mapper-locations=classpath:mapper/*.xml
#配置实体类
mybatis.type-aliases-package=com.hekaikai666.ztruey.bean
#配置Mybatis日志打印
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
############################################################
############################################################
# logging日志配置
logging.file.path=E:/IdeaProjects/ztruey_log/
logging.file.name=worklog.log
logging.pattern.level=root
############################################################
server.port=8080
#spring.mvc.view.prefix=/html/
#spring.mvc.view.suffix=/.html/
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/templates/,classpath:/static/
